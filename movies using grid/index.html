    function sortbyrating(){
      let selected=document.querySelector("#low").value
      if(selected=="LTH rating"){
    moviearr.sort(function(a,b){
        return (a.IMDb_rating -b.IMDb_rating)
    })
        display(moviearr)
      }
 
  if(selected=="HTL rating"){
    moviearr.sort(function(a,b){
        return (b.IMDb_rating -a.IMDb_rating)
    })
        display(moviearr)
      }

function display(moviearr){
    document.querySelector("#container").innerHTML=""
    moviearr.map(function(elem){
        let box=document.createElement("div")
        box.style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;"
        box.style.borderRadius="10px"
        
        let p1=document.createElement("p")
        p1.innerText=elem.name
        p1.style.fontSize="20px"
        p1.style.fontWeight="bold"
        p1.style.textAlign="center"
        p1.style.color="white"
        

        let p2=document.createElement("p")
        p2.innerText="Release_date : "+elem.release_date
        p2.style.fontSize="20px"
        p2.style.fontWeight="bold"
        p2.style.textAlign="center"
        p2.style.color="white"

        let img=document.createElement("img")
        img.src=elem.poster_url
        img.style.width="320px"
        img.style.height="300px"
        img.style.borderRadius="10px"

        let p3=document.createElement("p")
        p3.innerText="IMDb_rating : "+elem.IMDb_rating
        p3.style.fontSize="20px"
        p3.style.fontWeight="bold"
        p3.style.textAlign="center"
        p3.style.color="white"

        box.append(img,p1,p2,p3)
        document.querySelector("#container").append(box)
        

    })
}

    let i=0
    setInterval(function(){
      
        if(i===arr.length){
            i=0;
        }
        imgdiv.innerHTML=null
        img.src=arr[i]
        imgdiv.append(img)
        i++

    },1000)
